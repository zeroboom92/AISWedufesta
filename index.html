<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>2025년 AI SW 에듀 페스타</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  
<style>
  :root { --maxw: 540px; }
  body { font-family: 'Nanum Gothic', sans-serif;
         max-width: var(--maxw); margin: 0 auto; padding: 0 20px 24px; background: #f8f9fa; color: #333; }

  header { margin: 0 calc(50vw - min(50vw, var(--maxw)/2)); }
  .banner { width: 100vw; max-width: 100%; height: auto; display: block; object-fit: cover; }
  h1 { font-size: 26px; margin: 20px 0 20px; text-align: center; font-weight: 700; }
  .notice { background: #ffffff; padding: 20px; border-radius: 12px; line-height: 1.4; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; text-align: left; 
            font-size: 16px; font-weight: 500; }
  .board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 20px 0; 
           max-width: 400px; margin-left: auto; margin-right: auto; }
.slot {
  border: 0;                       /* 테두리 제거 */
  border-radius: 50%;
  aspect-ratio: 1/1;
  min-height: 100px;
  background: #ffffff center/70% no-repeat url("./stamp_empty.png"); /* 회색 도장 */
  box-shadow: 0 0 0 3px #e9ecef inset;  /* 빈칸 느낌 유지(옅은 테두리) */
}
.filled {
  background: #ffffff center/70% no-repeat url("./stamp_filled.png"); /* 파란 도장 */
  box-shadow: 0 0 0 0px transparent;  /* 채워졌을 땐 안쪽 테두리 제거 */
}
/* 'stamp' 글자 출력하던 의사요소 제거 */
.filled::before { content: none; }

  button { padding: 16px; border: 0; border-radius: 25px; font-weight: 700; cursor: pointer; 
           font-size: 16px; transition: all 0.2s; width: 100%; margin-top: 20px; }
  .primary { background: #4285f4; color: white; }
  .primary:hover { background: #3367d6; }
  .muted { font-size: 12px; opacity: 0.6; margin-top: 12px; text-align: center; }
  .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
           background: rgba(0,0,0,0.8); color: white; padding: 12px 20px; border-radius: 20px; 
           font-size: 14px; display: none; }
</style>
</head>
<body>
  <!-- 상단 배너 -->
  <header>
    <img id="banner" class="banner" alt="행사 배너" />
  </header>

  <main style="padding-top:12px;">
    <h1>2025년 AI SW 에듀 페스타</h1>

    <div id="progress" class="notice">불러오는 중…</div>
    <div id="board" class="board"></div>

    <button id="redeem" class="primary">간식 수령하기</button>
    
    <div class="muted">※ 같은 부스 QR은 중복으로 찍히지 않습니다(같은 기기 기준).</div>
  </main>

  <div id="toast" class="toast"></div>

<script>
  // ===== 설정값 =====
  const BANNER_URL = "./banner.png";  // index.html과 같은 폴더에 있는 배너
  const SET_SIZE   = 5;
  const MAX_SLOTS  = 5;
  const ADMIN_PASS = "0425";

  // ===== 저장 키 =====
  const STORAGE_SCANNED   = "qr_stamp_scanned_booths";
  const STORAGE_REDEEMED  = "qr_stamp_redeemed_count";

  // ===== 요소 =====
  const $banner    = document.querySelector("#banner");
  const $board     = document.querySelector("#board");
  const $progress  = document.querySelector("#progress");
  const $redeem    = document.querySelector("#redeem");
  const $toast     = document.querySelector("#toast");

  // ===== 초기 상태 =====
  $banner.src = BANNER_URL;

  const PARAMS = new URLSearchParams(location.search);
  const boothParam = PARAMS.get("booth");

  const scanned = new Set(JSON.parse(localStorage.getItem(STORAGE_SCANNED) || "[]"));
  let redeemedCount = parseInt(localStorage.getItem(STORAGE_REDEEMED) || "0", 10);

  // ===== 유틸 =====
  function save() {
    localStorage.setItem(STORAGE_SCANNED, JSON.stringify([...scanned]));
    localStorage.setItem(STORAGE_REDEEMED, String(redeemedCount));
  }

  function stampsInCurrentCycle() {
    const total = scanned.size;
    const done  = redeemedCount * SET_SIZE;
    return Math.max(0, Math.min(SET_SIZE, total - done));
  }

  function showToast(msg) {
    $toast.textContent = msg;
    $toast.style.display = "block";
    setTimeout(() => $toast.style.display = "none", 1400);
  }

  function render() {
    const inCycle = stampsInCurrentCycle();
    const remaining = SET_SIZE - inCycle;

    $board.innerHTML = "";
    for (let i = 0; i < MAX_SLOTS; i++) {
      const div = document.createElement("div");
      div.className = "slot" + (i < inCycle ? " filled" : "");
      $board.appendChild(div);
    }

    if (remaining > 0) {
      $progress.innerHTML = `
        <span style="font-size: 22px; color: #4285f4; font-weight: 700;">${remaining}</span>개의 QR코드를 더 모으고<br>
        운영본부에 와서<br>
        간식바구니를 받으세요
      `;
    } else {
      $progress.innerHTML = `
        <span style="color: #4285f4; font-weight: 700; font-size: 18px;">축하합니다!</span><br>
        운영본부에 와서<br>
        간식바구니를 받으세요
      `;
    }

    $redeem.disabled = inCycle < SET_SIZE;
    $redeem.style.opacity = inCycle < SET_SIZE ? 0.6 : 1;
  }

  function tryStamp(boothCode) {
    if (!boothCode) { render(); return; }
    const key = String(boothCode).trim().toUpperCase();

    if (scanned.has(key)) {
      showToast("이미 찍은 QR입니다.");
      render();
      return;
    }

    scanned.add(key);
    save();
    render();

    if (stampsInCurrentCycle() >= SET_SIZE) {
      showToast("5개 달성! 간식 수령하기 버튼을 눌러주세요.");
    } else {
      showToast("도장을 추가했어요!");
    }
  }

  // ===== 버튼 동작 =====
  $redeem.onclick = () => {
    if (stampsInCurrentCycle() < SET_SIZE) {
      showToast("아직 도장이 부족합니다.");
      return;
    }
    const pwd = prompt("관리자 비밀번호를 입력하세요.");
    if (pwd === null) return;
    if (pwd !== ADMIN_PASS) {
      alert("비밀번호가 올바르지 않습니다.");
      return;
    }
    redeemedCount += 1;
    save();
    render();
    alert("수령 처리되었습니다. 다음 세트를 시작하세요!");
  };

  // ===== 시작 =====
  render();
  tryStamp(boothParam);
</script>
</body>
</html>
